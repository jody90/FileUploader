<div ng-if="!isAndroid">

    <h1 class="text-center">Bilderupload Hochzeit von Bibsi und Mätthy</h1>
    <div class="row">
        <div class="col-xs-12 col-md-6">

            <form id="uploadForm" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="uploaderName">Von wem kommt das Bild (optional)</label>
                    <input id="uploaderName" type="text" name="uploaderName" placeholder="Dein Name" />
                </div>
                <div class="form-group">
                    <label for="userFile">Dateien auswählen</label>
                    <input id="userFile" type="file" name="userFile" multiple="multiple" onchange="angular.element(this).scope().showUploadPreview();"/>
                </div>
                <button ng-click="uploadForm();" class="btn btn-success" name="submit" id="submitUpload">
                    Bilder hochladen
                </button>

            </form>
        </div>
        <div class="col-xs-12 col-md-6">
            <h3>Vorschau</h3>
            <div id="thumbnails">

            </div>
        </div>
    </div>

    <div class="hide multipart-support" data-multipart="true"></div>
</div>

<div ng-if="isAndroid">
    <h1 class="text-center">Upload Android</h1>
    <div class="row">
        <div class="col-xs-12">

            <form id="uploadForm" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="uploaderName">Von wem kommt das Bild (optional)</label>
                    <input id="uploaderName" type="text" name="uploaderName" placeholder="Dein Name" />
                </div>
                <div id="addInputArea" class="row">
                    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                        <label for="userFile_0" class="file-upload-label">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </label>
                        <input class="userFile" id="userFile_0" type="file" name="userFile[]" />
                    </div>
                </div>
                <button ng-click="uploadForm();" class="btn btn-success" name="submit" id="submitUpload">
                    Bilder hochladen
                </button>

            </form>
        </div>
    </div>

    <div class="hide multipart-support" data-multipart="false"></div>
</div>
