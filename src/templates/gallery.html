<div class="row" id="links">
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 lightbox-image" ng-repeat="image in images">
        <div ng-if="image.mimetype == 'video/mp4'" style="display:none;" id="video_{{$index}}">
            <video class="lg-video-object lg-html5 video-js vjs-default-skin" controls preload="none">
                <source src="{{image.large}}" type="{{image.mimetype}}">
                 Your browser does not support HTML5 video.
            </video>
        </div>
        <a  ng-if="image.mimetype == 'video/mp4'"
            class="image"
            data-poster="images/video-boy.jpg"
            data-html="#video_{{index}}"
        >
            <div class="thumbnail-img video-poster"></div>
        </a>

        <a  ng-if="image.mimetype != 'video/mp4'"
            href=""
            data-src="{{image.large}}"
            class="image"
        >
            <div class="thumbnail-img" style="background-image: url('{{image.thumbnail}}');"></div>

        </a>

        <a class="download" ng-href="{{getDownloadLink(image.large)}}" target="_self">
            <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
            Herunterladen
        </a>

    </div>
</div>
